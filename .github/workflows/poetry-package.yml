name: Poetry package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
        poetry-version: ["1.8.2"]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run image
        uses: h365chen/actions-poetry@v0.1.0
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: Run a1 test cases
        run: |
          cd examples/a1
          poetry install
          poetry run pytest -v tests
